<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"> 
	<title>Test Case Detailed Report</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.1.0/material.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.material.min.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.material.min.js"></script> 
	<script>
		$(document).ready(function() {
			$('#main').DataTable( {
				"scrollX": true,
				columnDefs: [
					{
						targets: [ 0, 1, 2 ],
						className: 'mdl-data-table__cell--non-numeric'
					}
				]
			} );
		} );
	</script>
	
	<style>
		h5 {
			padding-left: 15px;
		}
		input[type=search] {
			padding:5px;
			border:2px solid #ccc;
			-webkit-border-radius: 5px;
			border-radius: 5px;
		}
		input[type=search]:focus {
			border-color:#333;
		}
		td.Pass {
			font-weight: bold;
			color: green;
		}
		td.Skip {
			font-weight: bold;
			color: gray;
		}
		td.Fail {
			font-weight: bold;
			color: red;
		}
	</style>

</head>

<body>
	<h5>Detailed Execution Report</h5>
	<table id="main" class="mdl-data-table" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Step #</th>
				<th>Status</th>
                <th>Description</th>
                <th>Operation</th>
                <th>Action</th>
                <th>Optional</th>
                <th>Element Description</th>
                <th>Identifier Type</th>
                <th>Identifier Value.</th>
                <th>Test Data Table</th>
				<th>Test Data Column</th>
				<th>Static Data Value</th>
				<th>Condition Data Table</th>
				<th>Condition Data Column</th>
				<th>Condition Data Value</th>
				<th>Screenshot Link</th>
            </tr>
        </thead>
        <tbody>
